<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="main.js" defer></script>
  <script type="text/javascript" src="data.json" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-box">
      <div class="name">
        <img src="./images/image-jeremy.png" alt="">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="calander">
       <p>Daily</p>
       <p>Weekly</p>
       <p>Monthly</p>
      </div>
    </div>
    <div class="child-box">
      <div class="box">
        <div class="image box1" >
          <img class="img" src="./images/icon-work.svg" alt="">
        </div>
        <div class="content-1 content">
         <div class="topic">
          <p>Work</p>
          <img src="./images/icon-ellipsis.svg" alt="">
         </div>
         <div class="current">
          <h1>36hrs</h1>
          <p>Last Week-32hrs</p>
         </div>
        </div>
      </div>
      <div class=" box">
        <div class="image box2">
          <img src="./images/icon-play.svg" alt="">
        </div>
        <div class="content-2 content">
          <div class="topic">
            <p>Play</p>
            <img src="./images/icon-ellipsis.svg" alt="">
           </div>
           <div class="current">
            <h1>10hrs</h1>
            <p>Last Week-8hrs</p>
           </div>
        </div>
      </div>
      <div class=" box">
        <div class="image box3">
          <img  src="./images/icon-study.svg" alt="">
        </div>
        <div class="content-3 content">
          <div class="topic">
            <p>Study</p>
            <img src="./images/icon-ellipsis.svg" alt="">
           </div>
           <div class="current">
            <h1>4hrs</h1>
            <p>Last Week-7hrs</p>
           </div>
        </div>
      </div>
      <div class=" box">
        <div class="image box4">
          <img src="./images/icon-exercise.svg" alt="">
        </div>
        <div class="content-4 content">
          <div class="topic">
            <p>Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="">
           </div>
           <div class="current">
            <h1>4hrs</h1>
            <p>Last Week-5hrs</p>
           </div>
        </div>
      </div>
      <div class=" box">
        <div class="image box5">
          <img  src="./images/icon-social.svg" alt="">
        </div>
        <div class="content-5 content">
          <div class="topic">
            <p>Social</p>
            <img src="./images/icon-ellipsis.svg" alt="">
           </div>
           <div class="current">
            <h1>5hrs</h1>
            <p>Last Week-10hrs</p>
           </div>
        </div>
      </div>
      <div class=" box">
        <div class="image box6">
          <img  src="./images/icon-self-care.svg" alt="">
        </div>
        <div class="content-6 content">
          <div class="topic">
            <p>Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="">
           </div>
           <div class="current">
            <h1>2hrs</h1>
            <p>Last Week-2hrs</p>
           </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
